name: Publish Package
on:
  push:
    branches: [main]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@meiti-x'

      - run: npm ci

      # Add build verification step
      - run: |
          npm run build
          ls -R build  # Verify build output exists
          echo "Build contents:"
          find build -type f

      # Fix: Create .npmrc BEFORE publish with proper permissions
      - run: |
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" > .npmrc
          echo "@meiti-x:registry=https://npm.pkg.github.com" >> .npmrc
          chmod 644 .npmrc  # Ensure correct permissions

      # Add dry-run first to verify what will be published
      - run: npm publish --dry-run

      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
